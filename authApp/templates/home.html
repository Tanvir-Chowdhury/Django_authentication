<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .home-container {
            text-align: center;
            color: #fff;
        }
        .home-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .btn-logout {
            background: #e74c3c;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            transition: .3s;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-logout:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to the Home Page</h1>
        <form method="POST" action="{% url 'logout' %}"> 
            {% csrf_token %}
            <button type="submit" class="btn-logout" name = 'logout'>Logout</button>
        </form>
    </div>
</body>
</html>
